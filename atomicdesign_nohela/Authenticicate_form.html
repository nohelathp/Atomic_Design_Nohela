<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="bootstrap.css">

  <!-- Title -->
  <title>Connexion</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
  <!-- CSS Implementing Plugins -->
  <link rel="stylesheet" href="../../assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="../../assets/vendor/animate.css/animate.min.css">

  <!-- CSS Space Template -->
  <link rel="stylesheet" href="../../assets/css/theme.css">
  <link rel="stylesheet" href="../../assets/css/signin.css">
</head>

<body>
<br/>
<br/>

<br/>


  <!-- ========== MAIN CONTENT ========== -->
  <form class="js-validate d-flex flex-column align-items-center p-3 px-md-3 mb-4">

    <!-- Title -->
    <div class="text-center mb-4">
      <h1 class="h3 mb-0">Connectez-vous</h1>
      <p>Connectez-vous pour acceder aux événemments.</p>
    </div>
    <!-- End Title -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <span class="fa fa-user form__text-inner"></span>
          </span>
        </div>
        <input type="email" class="form-control form__input" name="email" required
               placeholder="Email"
               aria-label="Email"
               data-msg="Veuillez un email valide."
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <!-- Input -->
    <div class="js-form-message mb-3">
      <div class="js-focus-state input-group form">
        <div class="input-group-prepend form__prepend">
          <span class="input-group-text form__text">
            <span class="fa fa-lock form__text-inner"></span>
          </span>
        </div>
        <input type="password" class="form-control form__input" name="password" required
               placeholder="Mot de passe"
               aria-label="Password"
               data-msg="Mot de passe incorrecte. Réesseyez"
               data-error-class="u-has-error"
               data-success-class="u-has-success">
      </div>
    </div>
    <!-- End Input -->

    <div class="row mb-3">
      <div class="col-6">
        <!-- Checkbox -->
        <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
          <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
          <label class="custom-control-label" for="rememberMeCheckbox">
            Se rappeler de moi
          </label>
        </div>
        <!-- End Checkbox -->
      </div>

      <div class="col-6 text-right">
        <a class="float-right" href="recover-account.html">Mot de passe oublié ?</a>
      </div>
    </div>

    <div class="mb-3">
      <button type="submit" class="btn btn-block btn-primary">Connexion</button>
    </div>

    <div class="text-center mb-3">
      <p class="text-muted">Pas encore inscrit? <a href="signup-simple.html">S'inscrire</a></p>
    </div>

    
    <!-- End Signin Social Buttons -->

  </form>
  <!-- ========== END MAIN CONTENT ========== -->

  <!-- JS Global Compulsory -->
  <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../../assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
  <script src="../../assets/vendor/popper.js/dist/umd/popper.min.js"></script>
  <script src="../../assets/vendor/bootstrap/bootstrap.min.js"></script>

  <!-- JS Implementing Plugins -->
  <script src="../../assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>

  <!-- JS Space -->
  <script src="../../assets/js/hs.core.js"></script>
  <script src="../../assets/js/components/hs.validation.js"></script>
  <script src="../../assets/js/helpers/hs.focus-state.js"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
      // initialization of forms
      $.HSCore.helpers.HSFocusState.init();

      // initialization of form validation
      $.HSCore.components.HSValidation.init('.js-validate');
    });
  </script>
</body>
</html>
